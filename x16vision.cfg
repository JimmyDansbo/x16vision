FEATURES {
	STARTADDRESS: default = $A000;
}

SYMBOLS {
	__HIMEM__:	type = weak, value = $9F00;
}

MEMORY {
	HIRAM:	file = %O, start = $A000, size = $2000;
}

SEGMENTS {
	JUMPTABLE:	load = HIRAM,	type = ro;
	XVKITLIB:	load = HIRAM,	type = ro;
	XVKIT_LOWRAM:	load = HIRAM,	type = ro, define = yes;
	XVKITBSS:	load = HIRAM,	type = bss, define = yes;
}
