FEATURES {
	STARTADDRESS: default = $A000;
}

MEMORY {
	BANKHEAD:	start = $A000, size = $4;
	HIRAM:		start = $A004, size = $1FFC;
}

SEGMENTS {
	HEADER:		load = BANKHEAD,	type = ro;
	JUMPTABLE:	load = HIRAM,		type = ro;
	XVKITLIB:	load = HIRAM,		type = ro;
	VTUI:		load = HIRAM,		type = ro;
	MEMMAN:		load = HIRAM,		type = ro;
	LOWRAM:		load = HIRAM,		type = ro,	define = yes;
	MEMMANBSS:	load = HIRAM,		type = bss,	define = yes;
	XVKITBSS:	load = HIRAM,		type = bss,	define = yes;
}
